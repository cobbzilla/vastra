<html>

<head>
    <title>Vastra</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />-->

    <link rel="stylesheet" type="text/css" href="../css/leaflet-1.4.0.css"/>
    <link rel="stylesheet" type="text/css" href="../css/vastra.css">

    <script src="../js/leaflet-1.4.0.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>-->
    <script src="../js/vastra.js"></script>
    <script src="../js/vastra_kalman.js"></script>
    <script src="vastra_workout.js"></script>
</head>

<body>

<div id="map" style="width: 600px; height: 400px;"></div>

<button id="btnStart" onclick="VASTRA.startTracking()">Start Workout</button>
<button id="btnPause" onclick="VASTRA.pauseTracking()">Pause Workout</button>
<button id="btnStop" onclick="VASTRA.stopTracking()">End Workout</button>

<button id="btnRawGps" onclick="VASTRA.toggleGpsDots()">GPS</button>

<div>
    <table border="1" cellspacing="2" cellpadding="2">
        <thead>
        <tr><th>Time</th><th>Lat</th><th>Lon</th><th>Acc</th><th>Alt</th><th>AltAcc</th></tr>
        </thead>
        <tbody id="gpsdata"></tbody>
    </table>
</div>

<hr/>
<div id="log"></div>
<hr/>

<button onclick="VASTRA.generateCSV()">generate GPS CSV</button>
<div id="csvDiv">
</div>

<button onclick="VASTRA.generateCSV(WORKOUT.vdata, 'kcsvDiv')">generate Kalman CSV</button>
<div id="kcsvDiv">
</div>

<button onclick="resetAll()">Clear ALL Data</button>

</body>

<script>
    $(function () { VASTRA.init(WORKOUT.init(), L, false); });
</script>

</html>
